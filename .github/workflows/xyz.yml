name: Build and Push Nginx Static Site

on:
  push:
    branches:
      - main  # Runs when you push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Create Dockerfile dynamically using index.html
      - name: Create Dockerfile
        run: |
          echo "FROM nginx:latest" > Dockerfile
          echo "COPY index.html /usr/share/nginx/html/index.html" >> Dockerfile
          echo "EXPOSE 80" >> Dockerfile
          cat Dockerfile

      # Step 3: Set up Docker Buildx (for better build performance)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build the Docker image and tag it
      - name: Build Docker image
        run: |
          docker build -t arsalaan272/frontend:v12 .

      # Step 6: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push arsalaan272/frontend:v12
